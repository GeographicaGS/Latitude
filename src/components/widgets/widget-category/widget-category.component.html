<div class="widgetTitle" *ngIf="title">{{title}}</div>

<div class="selectedInfo">
 <ng-container *ngIf="disabledList.length === 0">{{ 'ALL Selected' | translate }}</ng-container>
 <ng-container *ngIf="disabledList.length !== 0">{{ _data.length - disabledList.length }} {{ 'Selected' | translate }}</ng-container>
</div>

<ng-container *ngIf="_data && _data.length > 0">
 <div class="categoryWrapper" *ngFor="let d of _data" (click)="toggleCategory(d.category_id)" [class.active]="disabledList.indexOf(d.category_id) < 0">
   <div class="label">
     <span>{{ d.category | translate }}</span>
     <span *ngIf="formatOptions">{{ d.value | formatNumber: formatOptions }}</span>
     <span *ngIf="!formatOptions">{{ d.value }}</span>
   </div>
   <div class="bar">
    <div>
     <div [ngStyle]="getBarStyle(d)" class="progress"></div>
    </div>
   </div>
 </div>
</ng-container>
